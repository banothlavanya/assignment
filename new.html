    <div id="root"></div>
    
 
 
<form action="newsample.json" method="GET" class="demoForm" id="category1">
    <fieldset>
        
      <br><br>
    <p>Categories<br>
        <label><input type="radio" name="category" value="All" onclick=getRadioVal(category1,category)/>All</label><br>
        <label><input type="radio" name="category" value="Computer" checked="checked"  onclick=getRadioVal(category1,category)/> Computer</label><br>
        <label><input type="radio" name="category" value="Engineering" onclick=getRadioVal(category1,category)/> Engineering</label><br>
         <label><input type="radio" name="category" value="Mathematics" onclick=getRadioVal(category1,category)/>Mathematics</label>
            
    </p>
    
    <p>
        <button><input type="button" name="getVal"></button>
    </p>
    </fieldset>
</form>
<script src="news.js">
    
var val = getRadioVal(document.getElementById('category1'),'category');
   alert(val);
document.getElementById('category1').onclick= function(){
          var val = getRadioVal(this, 'category');
          alert(val) ;
}  
function getRadioVal(form,name) {
          var val;
          var radios = forms.elements[name];
      for (var i=0, len=radios.length; i<len; i++){
           if(radios[i].checked){
                 val = radios[i].value;
                 break;
        }
     }
   return val;

}
